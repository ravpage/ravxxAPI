<div class="userEntities" *ngIf="ravxxApiService.systemPages | async as value; else loading">

      <app-system-entity [pageTemplate]="pageTemplate"></app-system-entity>
  </div>
</div>

<ng-template #loading>
    <div class="loading">
        loading...
    </div>
</ng-template>
