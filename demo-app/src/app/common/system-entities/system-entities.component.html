<div class="systemEntities" *ngIf="getEntities() | async as value; else loading">
  <div *ngFor="let pageTemplate of getEntities() | async">
    <app-system-entity [pageTemplate]="pageTemplate" [type]="type"></app-system-entity>
  </div>
</div>

<ng-template #loading>
  <div class="loading">
    loading...
  </div>
</ng-template>
