<div class="userEntities" *ngIf="getEntities() | async as value; else loading">
    <div *ngFor="let userPage of getEntities() | async">
        <app-user-entity [pageTemplate]="userPage" [type]="type"></app-user-entity>
    </div>
</div>

<ng-template #loading>
    <div class="loading">
        loading...
    </div>
</ng-template>
